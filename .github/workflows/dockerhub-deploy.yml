name: Docker Hub Deploy

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ vars.DOCKERHUB_IMAGE || format('{0}/hamanigbot-gateway', secrets.DOCKERHUB_USERNAME) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: techchainsolutions/hamanigbot-gateway # ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/development' }}
            type=ref,event=branch
            type=sha,format=short

      - name: Set build date
        id: build_time
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BRANCH=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.build_time.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Pick sha tag
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          TAG="$(echo "${{ steps.meta.outputs.tags }}" | awk -F: '/:sha-/{print $2; exit}')"
          if [[ -z "${TAG}" ]]; then
            echo "ERROR: sha tag not found in meta tags:"
            echo "${{ steps.meta.outputs.tags }}"
            exit 1
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "digest=${{ steps.build.outputs.digest || '' }}" >> "$GITHUB_OUTPUT"

      - name: Checkout deploy repo (charts repo)
        uses: actions/checkout@v4
        with:
          repository: TechChain-Innovations/TMB-HamanigBot-Gateway
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: deploy

      - name: Update image.tag in ALL values files (yq)
        shell: bash
        run: |
          set -euo pipefail
          cd deploy

          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          TAG="${{ steps.bump.outputs.tag }}"
          REPO="techchainsolutions/hamanigbot-gateway"

          VALUES_DIR="charts/hummingbot-gateway"
          FILES=(
            "${VALUES_DIR}/values-dev.yaml"
            "${VALUES_DIR}/values-release.yaml"
            "${VALUES_DIR}/values-main.yaml"
          )

          for f in "${FILES[@]}"; do
            if [[ ! -f "$f" ]]; then
              echo "ERROR: file not found: $f"
              echo "Dir listing:"
              ls -la "$VALUES_DIR" || true
              exit 1
            fi

            yq -i ".image.repository = \"${REPO}\"" "$f"
            yq -i ".image.tag = \"${TAG}\"" "$f"
          done

          git diff

      - name: Create Pull Request (bump image tag in 3 files)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: deploy
          commit-message: "chore(gateway): bump image to ${{ steps.bump.outputs.tag }} (dev/release/main)"
          title: "Bump gateway image to ${{ steps.bump.outputs.tag }} in dev/release/main"
          body: |
            Automated image tag update in 3 Helm values files:
            - charts/hummingbot-gateway/values-dev.yaml
            - charts/hummingbot-gateway/values-release.yaml
            - charts/hummingbot-gateway/values-main.yaml

            Image: techchainsolutions/hamanigbot-gateway:${{ steps.bump.outputs.tag }}
            Digest: ${{ steps.bump.outputs.digest }}
            Source: ${{ github.repository }}@${{ github.sha }}
          branch: "bot/bump-gateway-${{ steps.bump.outputs.tag }}"
          base: "dev"
